<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="jp.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>

    <ul type="square">
       <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
       <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</abbr></li>
       <li><abbr title="Use a tag &lt;img src&gt;">Imagens</abbr></li>
       <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
       <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
       <li><abbr title="Use a tag &lt;ol&gt; e em segunda a tag &lt;li&gt;">Listas numeradas</abbr></li>
       <li><abbr title="Use a tag &lt;dl&gt; e em segunda &lt;dt&gt; e &lt;dd&gt; ">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
