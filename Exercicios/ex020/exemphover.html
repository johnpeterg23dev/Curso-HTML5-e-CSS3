<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            color: yellow;
            background-color: blueviolet;
            display: block;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <p>Passe o mouse no texto abaixo para visualizar a mensagem secreta</p>
    <div>
        Passe o mouse aqui!
        <p>Chupa que Ã© de uva!!!</p>
    </div>
    <p>Fim!</p>
</body>
</html>
